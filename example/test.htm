<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Демонстрация</title>
    <style>
body {
  font-family:Tahoma;
}
#items {
  width:300px;
  margin:1em auto;
}
#items > div {
  cursor:pointer;
  margin:0.5em;
}
#items > div:hover {
  background:red;
}
#display {
  width:300px;
  margin:2em auto;
  font-size:40pt;
  font-weight:bold;
}
.active, #items > div.active:hover {
  background:#23bfbf;
}
    </style>
  </head>
  <body onload="loaded()">
    <div id="items">
      <div onclick="clicked(1)" class="active">Адын</div>
      <div>
        <div>
        </div>
      </div>
    </div>
    
    <div id="display">
    </div>
    
    <script language="javascript">
function loaded() {
  const items = [
    { title: 'Дуа', value: '2' },
    { title: 'Тры', value: '3' },
    { title: 'Чатырэ', value: '4' },
    { title: 'Пият', value: '5' },
    { title: 'Шест', value: '6' },
    { title: 'Сэм', value: '7' },
  ];
  var container = document.getElementById("items");
  
  var title = document.createElement('h2');
  title.innerText = 'Разговорнык';
  container.parentElement.insertBefore(title, container);
  
  for (const item of items) {
    let div = document.createElement('div');
    div.textContent = item.title;
    div.title = 'Абъясныть за ' + item.title;
    div.setAttribute('data-value', item.value);
    div.onclick = () => {
      clicked(div);
    }
    container.appendChild(div);
  }
}

function clicked(div) {
  for (const child of document.getElementById("items").children)
    child.classList.remove('active');
    
  var value = div.getAttribute('data-value');
  document.getElementById("display").textContent = value;
  div.classList.add('active');
}
    </script>
  </body>
</html>
